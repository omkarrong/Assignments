<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="css/table.css">
	<script type="text/javascript">
var color_td;
document.write("<table class='table-container'");

for(var i = 1; i <= 10; i++) {

	document.write("<tr>");

	for(var j = 1; j <= 10 ; j++) {

		document.write("<td "+ color_td + ">" + i*j + "</td>");
	}
	document.write("</tr>");
}

document.write("</table>");
       </script>
    </head>
    
    <body>
    
    </body>
    
    </html>
